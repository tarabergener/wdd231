<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeland Chamber of Commerce Join Page</title>
    <meta name="description" content="Lakeland Chamber of Commerce join page to allow members to join in on the community fun.">
    <meta name="author" content="Tara Bergener">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/index-large.css">
    <meta property="og:title" content="The Church of Jesus Christ of Latter-day Saints">
    <meta property="og:description" content="Official website">
    <meta property="og:image" content="https://assets.ldscdn.org/0d/7b/0d7bb93794eb11ecb29ceeeeac1ee20345ef0d4f/church_logo.png">
    <meta property="og:url" content="https://churchofjesuschrist.org">
</head>
<body>
    <header>
        <h1>Join Lakeland</h1>
        <h4>Chamber of Commerce</h4>
        <button class="hamburger-button" onclick="hamburger()">â˜°</button>
        <nav>
            <a class="nav" href="index.html">Home</a>
            <a class="nav" href="discover.html">Discover</a>
            <a class="nav" href="directory.html">Directory</a>
            <a class="nav" href="#">Join</a>
        </nav>
        <img id=hero src="images/heroimg.jpg" alt="Anicity City Scape">
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <div>
                    <label for="fname"><strong>First Name: </strong>
                        <input type="text" id="fname" name="fname" title="" autocomplete="given-name" required>
                    </label>
                </div>
                <div>
                    <label for="lname"><strong>Last Name: </strong>
                        <input type="text" id="lname" name="lname" title="" autocomplete="family-name" required><br>
                    </label>
                </div>
                <div>
                    <label for="email"><strong>Email Address: </strong>    
                        <input type="email" id="email" name="email" title="" placeholder="example@domain.com" autocomplete="email" required>
                    </label>
                </div>
                <div>
                    <label for="phoneNumber"><strong>Phone Number: </strong>
                        <input type="tel" id="phoneNumber" name="phoneNumber" title="" placeholder="###-###-####" autocomplete="tel" required><br>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Organization Info</legend>
                <div>
                    <label for="orgTitle"><strong>Organizational Title: </strong>
                        <input type="text" id="orgTitle" name="orgTitle" title="" autocomplete="organization-title">
                    </label> 
                    <label for="orgName"><strong>Organization Name: </strong>
                        <input type="text" id="orgName" name="orgName" title="" autocomplete="organization" required><br>
                    </label>
                </div>
                <div>
                    <label for="description"><strong>Description: </strong>
                        <textarea id="description" name="description" rows="4" placeholder="Please describe your business..."></textarea><br>
                    </label>
                </div>
                <div>
                    <label for="memberLevel"><strong>Memebership Level: </strong>
                        <select name="memberLevel" id="memberLevel">
                            <option value="" selected disabled hidden> Choose here</option>
                            <option value="np">Non-Profit (no fee)</option>
                            <option value="bronze">Bronze Membership</option>
                            <option value="silver">Silver Membership</option>
                            <option value="gold">Gold Membership</option>
                        </select>
                    </label>
                    <button id="memberBenefits">Benefits Info</button>
                    <dialog id="dialogBox">
                        <div></div>
                        <button id="closeButton">Close</button>
                    </dialog>
                </div>
            </fieldset>
            <input type="hidden" name="timestamp" id="timestamp">
            <div id="submit">
                <button><strong>Join Our Community</strong></button>
            </div>
        </form>
    </main>
    <footer>
        <section>
            <p>Lakeland Chamber of Commerce</p>
            <p>100 Jason St</p>
            <p>Lakeland, FL 25478</p>
            <p>info@anicitycc.org</p>
            <p>(258)346-1369</p>
        </section>
        <section id="right">
            <p>WDD231 Class Project</p>
            <p>Tara Bergener</p>
            <p>&copy; Lakeland Chamber of Commerce</p>
            <p id="lastModified">Last Modification: </p>
        </section>
    </footer>
    <script defer src="scripts/join.js"></script>
    <script defer src="scripts/lastmod.js"></script>
</body>
</html>
